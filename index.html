<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        var index = streams.home.length - 1;
        var lowEnd = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.count);
          $tweet.appendTo($body);
          index -= 1;
        }
        setInterval(function(){
        index = streams.home.length - 1;
        while(index > lowEnd){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.count);
          $tweet.prependTo($body);
          index -= 1;
        }
        lowEnd = streams.home.length -1
      },1500);

      });

    </script>
  </body>
</html>
